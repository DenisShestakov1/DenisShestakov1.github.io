<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Game</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="hud">
        <p>Счет: <span id="score">0</span></p>
        <p>Время: <span id="timer">60</span> секунд</p>
    </div>

    <a-scene>
        <!-- Небо и пол -->
        <a-sky color="#88ccee"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

        <!-- Камера и управление -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-entity position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat;" cursor></a-entity>
        </a-entity>

        <!-- Объекты для сбора -->
        <a-box position="2 1 -3" color="orange" class="collectible"></a-box>
        <a-sphere position="-2 1 -5" radius="0.5" color="blue" class="collectible"></a-sphere>
        <a-cylinder position="1 1 -7" radius="0.3" height="1" color="purple" class="collectible"></a-cylinder>

        <!-- 3D модель -->
        <a-entity gltf-model="GangsterDuckGLTF.glb" position="0 0 -10" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let timeLeft = 60;

        // Таймер
        const timerElement = document.getElementById('timer');
        const scoreElement = document.getElementById('score');
        const collectibles = document.querySelectorAll('.collectible');

        const interval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            } else {
                clearInterval(interval);
                endGame();
            }
        }, 1000);

        // Обработка столкновений
        collectibles.forEach(item => {
            item.setAttribute('dynamic-body', '');

            item.addEventListener('click', () => {
                score++;
                scoreElement.textContent = score;
                item.setAttribute('visible', 'false');
            });
        });

        // Завершение игры
        function endGame() {
            alert(`Игра окончена! Ваш счет: ${score}`);
            location.reload();
        }
    </script>
</body>
</html>
